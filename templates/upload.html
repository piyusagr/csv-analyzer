<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-md mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center mb-6 text-blue-600">Upload Your CSV File</h1>
        
        <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg">
            {% csrf_token %}
            <div class="mb-6">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none">Upload</button>
        </form>
    </div>
</body>
</html>
