<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
        
        

        <!-- Analysis Results -->
        <h1 class="text-3xl font-semibold text-center mb-6">Data Analysis Results</h1>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">First Few Rows:</h2>
            <div class="bg-white p-4 rounded shadow-lg">{{ first_rows|safe }}</div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Summary Statistics:</h2>
            <div class="bg-white p-4 rounded shadow-lg">{{ summary_stats|safe }}</div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Missing Values:</h2>
            <div class="bg-white p-4 rounded shadow-lg">{{ missing_summary|safe }}</div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Visualizations:</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for plot in plots %}
                    <div class="bg-white p-4 rounded shadow-lg">
                        <img src="{{ plot }}" alt="Plot" class="w-full h-64 object-cover rounded">
                    </div>
                {% endfor %}
            </div>
        </section>

        <!-- Upload Form Section (same as in upload.html) -->
        <section class="mb-8">
            <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-semibold text-center mb-6 text-blue-600">Upload other CSV File</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none">Upload</button>
            </form>
        </section>
    </div>
</body>
</html>
